name: Windows Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '3.0.0'
      channel:
        description: 'Release channel (release or prerelease)'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - prerelease

permissions:
  contents: write

jobs:
  build-win:
    name: Build PluginLoader for Windows
    runs-on: windows-2022

    steps:
    - name: Checkout 🧰
      uses: actions/checkout@v4

    # Inject version and rename installer
    - name: Inject version and rename installer 🧩
      shell: pwsh
      run: |
        $version = "${{ github.event.inputs.version }}"
        $sourcePath = "dist/install_windows.bat"
        $targetPath = "dist/Install_Decky_for_Windows.bat"

        if (-Not (Test-Path $sourcePath)) {
          Write-Error "❌ File not found: $sourcePath"
          exit 1
        }

        # Inject version number
        (Get-Content $sourcePath) -replace 'set "FIXED_VERSION=.*"', "set `"FIXED_VERSION=v$version`"" | Set-Content $sourcePath
        Write-Host "✅ Injected version v$version into $sourcePath"

        # Rename to final name
        Rename-Item -Path $sourcePath -NewName (Split-Path $targetPath -Leaf) -Force
        Write-Host "📦 Renamed to $targetPath"

    - name: Set up NodeJS 20 💎
      uses: actions/setup-node@v4
      with:
        node-version: 20
      
    - name: Set up Python 3.11.7 🐍
      uses: actions/setup-python@v5
      with:
        python-version: "3.11.7"

    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: false

    - name: Override version in pyproject.toml 🔖
      working-directory: ./backend
      run: |
        $version = "${{ github.event.inputs.version }}"
        (Get-Content pyproject.toml) -replace 'version\s*=\s*".*"', "version = `"$version`"" | Set-Content pyproject.toml
        Write-Host "Set version to $version"

    - name: Install Python dependencies ⬇️
      working-directory: ./backend
      run: |
        C:\Users\runneradmin\.local\bin\poetry install --no-interaction

    - name: Install JS dependencies ⬇️
      working-directory: ./frontend
      run: |
        npm i -g pnpm
        pnpm i --frozen-lockfile --dangerously-allow-all-builds

    - name: Build JS Frontend 🛠️
      working-directory: ./frontend
      run: pnpm run build

    - name: Build Python Backend 🛠️
      working-directory: ./backend
      run: |
        C:\Users\runneradmin\.local\bin\poetry run pyinstaller pyinstaller.spec

    - name: Build Python Backend (noconsole) 🛠️
      working-directory: ./backend
      run: |
        $env:DECKY_NOCONSOLE = 1
        C:\Users\runneradmin\.local\bin\poetry run pyinstaller pyinstaller.spec

    - name: Upload package artifact ⬆️
      uses: actions/upload-artifact@v4
      with:
        name: PluginLoader Win
        path: |
          ./backend/dist/PluginLoader.exe
          ./backend/dist/PluginLoader_noconsole.exe
          ./dist/Install_Decky_for_Windows.bat

    - name: Create Git tag 🏷️
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
        git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"
        git push origin "v${{ github.event.inputs.version }}"

    - name: Create GitHub Release 📦
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        body: |
          Windows build release for version **v${{ github.event.inputs.version }}**
        prerelease: ${{ github.event.inputs.channel == 'prerelease' }}
        files: |
          backend/dist/PluginLoader.exe
          backend/dist/PluginLoader_noconsole.exe
          dist/Install_Decky_for_Windows.bat